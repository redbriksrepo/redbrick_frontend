          <div class="col-md-12">

                <!--begin::Col-->
                <!-- <div class="col-md-3 fv-row my-2"> -->
                <!--begin::Label-->
                <!-- <label class="fs-5 fw-bold mb-2">Date Of Enquiry</label> -->
                <!--end::Label-->
                <!--begin::Input-->
                <!-- <input type="date" class="form-control form-control-solid" placeholder="" name="DateOfEnquiry" ngModel/> -->
                <!--end::Input-->
                <!-- </div> -->
                <!--end::Col-->
                <!--begin::Col-->
                <div class="col-md-6 fv-row my-2">

                  <label class="fs-5 fw-bold mb-2">Sales Team</label>
                  <!--end::Label-->
                  <!--begin::Input-->
                  <select id="" class="form-select form-select-solid" formControlName="salesTeam">
                    <option value="">aaaa</option>
                    <option value="call">bbbb</option>
                    <option value="whatsapp">cccc</option>
                    <option value="email">dddd</option>
                    <option value="socialMedia">eeee</option>
                  </select>
                  <!--end::Input-->
                </div>
                <!--end::Col-->

                <div class="col-md-6 fv-row my-2">

                  <label class="fs-5 fw-bold mb-2">Sales Head</label>

                    <option value=""></option>
                    <option value="sandesh">sandesh</option>
                    <option value="Komal">Komal</option>
                    <option value="Omkar">Omkar</option>
                    <option value="Manprit">Manprit</option>
                  </select>
                  <!--end::Input-->
                </div>
                <!--end::Col-->

                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>

                    <option value="whatsapp">cccc</option>
                    <option value="email">dddd</option>
                    <option value="socialMedia">eeee</option>

                    <button type="button" value="IPC" (click)="Ipc()" class="btn w-150px"

                      <span class="indicator-label">IPC</span>
                    </button>
                    <!--end::button-->
                    <!--begin::button-->
                    <button type="button" value="Non-IPC" (click)="NonIpc()" class="btn w-150px"

                          <div class="modal-header">
                            <h5 *ngIf="IPC" class="modal-title" id="exampleModalCenterTitle">IPC</h5>
                            <h5 *ngIf="NonIPC" class="modal-title" id="exampleModalCenterTitle">Non-IPC</h5>
                            <button type="button" (click)="closeDialogBroker()" class="btn-close"

                          </div>
                          <div class="modal-body">

                              <!--begin::Input-->
                              <select *ngIf="IPC" id="" class="form-select form-select-solid"

                                <option value="JLL">JLL</option>
                                <option value="CBRE">CBRE</option>
                                <option value="C&W">C&W</option>
                                <option value="KF">KF</option>
                                <option value="Colliers">Colliers</option>
                                <option value="Savills">Savills</option>
                                <option value="Others (specify)">Others (specify)</option>
                              </select>
                              <select *ngIf="NonIPC" id="" class="form-select form-select-solid"
                                formControlName="brokerCategory">
                                <option value=""></option>
                                <option value="CityInfo">CityInfo</option>
                                <option value="EHRPCL">EHRPCL</option>
                                <option value="Others (specify)">Others (specify)</option>
                              </select>
                              <div *ngIf="newProposal.value?.['broker']?.brokerCategory === 'Others (specify)'"
                                class=" fv-row my-2">
                                <!--begin::Label-->
                                <label class="fs-5 fw-bold mb-2">Specify (Other)</label>
                                <!--end::Label-->
                                <!--begin::Input-->
                                <input type="text" formControlName="brokerCategoryOther"
                                  class="form-control form-control-solid">
                                <!--end::Input-->
                              </div>
                              <!--end::Input-->
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                              (click)="closeDialogBrokerCloseBtn()">Close</button>
                            <button type="button" class="btn btn-primary" (click)="closeDialogBroker()">Save
                              changes</button>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
