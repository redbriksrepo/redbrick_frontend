<div class="container-fluid">
  <div class="card shadow">
    <div class="card-body p-lg-17">
      <h1>Location List</h1>
      <div class="d-flex justify-content-end">
        <mat-form-field appearance="standard">
          <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Filter" #input>
        </mat-form-field>
        <button mat-raised-button type="button" (click)="openDialog()">
          Add Location
        </button>
      </div>

        <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let row"> {{row.city}} </td>
          </ng-container>
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let row"> {{row.state }} </td>
          </ng-container>
          <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef>Area</th>
            <td mat-cell *matCellDef="let row"> {{row.area}} </td>
          </ng-container>
          <!-- <ng-container matColumnDef="locality">
            <th mat-header-cell *matHeaderCellDef> Locality </th>
            <td mat-cell *matCellDef="let row"> {{row.locality}} </td>
          </ng-container> -->
          <ng-container matColumnDef="dimension">
            <th mat-header-cell *matHeaderCellDef> Dimension </th>
            <td mat-cell *matCellDef="let row"> {{row.dimension}} </td>
          </ng-container>
          <!-- <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
          </ng-container>
          <ng-container matColumnDef="pinCode">
            <th mat-header-cell *matHeaderCellDef> Pin Code </th>
            <td mat-cell *matCellDef="let row"> {{row.pinCode}} </td>
          </ng-container> -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let row" class="edit"><button mat-icon-button type="button" (click)="editLoction(row._id)"><i class="bi bi-pencil-fill"></i></button></td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let row" class="delete"><button mat-icon-button type="button" (click)="deleteLocation(row._id)"><i class="bi bi-trash-fill"></i></button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
